<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1><span id='sholat'>SUBUH</span> will start in</h1>
        <div class="line"></div>
        <div class="boxes">
            <div class="theBox">
                <div class="box">
                    <h2 class='waktu' id='day'>01</h2>
                    <h2>HARI</h2>
                </div>
            </div>
            <div class="theBox">
                <div class="box">
                    <h2 class='waktu' id='hour'>01</h2>
                    <h2>JAM</h2>
                </div>
            </div>
            <div class="theBox">
                <div class="box">
                    <h2 class='waktu' id='minute'>01</h2>
                    <h2>MENIT</h2>
                </div>
            </div>
            <div class="theBox">
                <div class="box">
                    <h2 class='waktu' id='second'>01</h2>
                    <h2>DETIK</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="countdown.js"></script>
    <script src="app.js"></script>
</body>
</html>
